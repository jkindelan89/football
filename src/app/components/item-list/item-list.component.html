<a  [routerLink]="routerLink">
  <div  class="grid flex align-items-center flex-wrap shadow-2 border-round item-list my-2 p-1">
    <div class="col-auto">
      <p-image  [src]="image" alt="Image" width="50"></p-image>
    </div>
    <div class="col">
      <h3 class="m-2 pl-4">
        {{name}}
      </h3>
    </div>
    <div class="col-auto">
      <i class="pi pi-chevron-right " style="float: right;"></i>
    </div>
  </div>
</a>
