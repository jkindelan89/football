<div>
  <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"
                 rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<div class="grid mr-2" *ngIf="player">
  <div class="col">
    <app-header-details [title]="player['Nombre del Jugador']" [image]="player.Avatar"></app-header-details>
  </div>
  <div class="col-auto">
    <a [routerLink]="['/player','edit',player.teamId,player.id]">
      <button pButton type="button" icon="pi pi-pencil" label="Editar" class="p-button-help mr-2"></button>
    </a>
    <a (click)="confirmDeletePlayer()">
      <button pButton type="button" icon="pi pi-trash" label="Eliminar" class="p-button-danger"></button>
    </a>
  </div>
  <div class="col-12" *ngIf="player.team">
    <h4>Equipo:</h4>
    <app-header-details [title]="player.team['Nombre del equipo']" [image]="player.team['Logo del Equipo']"></app-header-details>
  </div>
</div>
</div>
